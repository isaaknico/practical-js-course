<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Mediana</h1>
        <p>Este es el tercer taller del Curso Práctico de Javascript</p>
    </header>
    <section class="selector-figures-section">
        <div class="selector-figures-container"></div>
    </section>

    <section class="calculator-section">
        <div class="calculator-container">
            <h2 class="calculator__title">Calcula la mediana de una lista.</h2>
            
            <div class="section--list">
                <div class="list-container">
                    <span class="list-title">Mi lista:</span>
                    <ul class="list" id="UlResult">
                        <!--
                        <li class="list-item">1</li>
                        <li class="list-item">2</li> -->
                    </ul>
                </div>
            </div>

            <form action="" id="Form">
                <label class="label-input" for="InputElem">Escribe un número para añadirlo a la lista:</label>
                <input class="input" id="InputElem" type="number" placeholder="Agrega un elemento">

                <button class="button" onclick="onClickButtonAddElem()" type="button">Añadir a lista</button>
                
                <div class="list-buttons">
                    <button class="button button--outline" onclick="onClickButtonDeleteLastElem()" type="button">Borrar último <span class="material-symbols-rounded">backspace</span></button>
                    <button class="button button--outline" onclick="onClickButtonRestartList()"type="button">Reestablecer <span class="material-symbols-rounded">restart_alt </span></button>
                </div>

                <button class="button" onclick="onClickButtonMedian()" type="button">Calcular mediana</button>

                <div class="result" id="PResult"></div>
            </form>
        </div>
    </section>

    <script src="./median.js"></script>
</body>
</html>
